<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&family=Poppins:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Coin Converter</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-conteiner">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$)</label>
                    <input 
                    type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="1000000"
                    >
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select name="currency" id="currency">
                        <option value="">Selecione...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dolar</option>
                    </select>
                </div>
            </section>
            <button type="submit">Converter</button>
        </form>
        <h2 id="result"></h2>
    </main>

    <footer>
        <span>
            &copy; Coin Converter, 2023. Todos os direitos reservados. 
        </span>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
